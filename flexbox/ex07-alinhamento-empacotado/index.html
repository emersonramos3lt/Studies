<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
         .container {
            background-color: orange;

            display: flex;
            flex-flow: row wrap;
            align-content: center; /* Usado, quando usamos wrap ou wrap-reverse */
            
            height: 400px;
        }

        .item {
            background-color: rgb(111, 111, 245);
            color: #fff;

            border: 1px solid #000;
            text-align: center;
            padding: 40px;
        }
    </style>
</head>
<body>
    <!--
    align-content mexe no cross-axis

    VALORES:
    stretch = Valor padrão, estica os elementos

    flex-start = Coloca os elementos na parte de cima, proximos a cross-start

    flex-end = Coloca os elementos proximos a cross-end

    center = Centraliza

    space-between = Faz com que os elementos fique grudados nas proximidades, cross-start e cross-end

    space-evenly = Os elementos tenham o mesmo espaçamento

    align-content != align-items

    space-around = Centraliza e faz que os elementos tenham um espaçamento
    -->

    <div class="container">
        <div class="item">A</div>
        <div class="item">B</div>
        <div class="item">C</div>
        <div class="item">D</div>
        <div class="item">E</div>
        <div class="item">F</div>
        <div class="item">G</div>
        <div class="item">H</div>
        <div class="item">I</div>
        <div class="item">K</div>
        <div class="item">L</div>
    </div>

</body>
</html>
